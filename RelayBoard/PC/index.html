<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>태광그룹 행동약속 캠페인</title>
	</head>
	<body>
		<div class="wrap">
			<button>로그인</button>
		</div>
		<!-- 로그인모달 -->
		<div class="wrap-login" style="display: none">
			<div class="pop-header">
				<span>로그인</span>
				<span>닫기</span>
			</div>
			<div class="pop-content">
				<form>
					<select>
						<option>계열사 선택</option>
						<option>태광산업</option>
						<option>대한화섬</option>
						<option>흥국생명</option>
						<option>흥국화재</option>
						<option>흥국증권</option>
						<option>흥국자산운용</option>
						<option>고려저축은행</option>
						<option>예가람저축은행</option>
						<option>티캐스트</option>
						<option>한국케이블텔레콤</option>
						<option>티시스</option>
						<option>티알엔</option>
					</select>
					<input type="text" placeholder="사번 입력" />
					<input type="password" placeholder="비밀번호 입력" />
					<button>로그인</button>
				</form>
			</div>
		</div>
		<!-- //로그인모달 -->
	</body>
</html>
